<main>
    <section class="auth-section">
        <img src="assets/catlogo.svg" alt=""/>
        <h2>{{ mainTitle }}</h2>

        <ng-content>
        </ng-content>

        <div class="btn-wrapper">
            <button class="btn-primary" (click)="submit()" [disabled]="disablePrimaryBtn">
                {{ primaryBtnText }}
            </button>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <button class="btn-secondary" (click)="navigate()">
                {{ secondaryBtnText }}
            </button>
        </div>
    </section>

    <section class="main-section">
      <div class="content-wrapper">
        <h3>About the project and the game </h3>
        <p>
          test
        </p>
      </div>
      <div class="buttons-wrapper">
        <button (click)="toggleModal(ModalType.LEARN)">(?)</button>
        <button (click)="toggleModal(ModalType.LANGUAGE)">LAN</button>
        <button (click)="toggleModal(ModalType.CONTACTS)">CON</button>
      </div>
    </section>

    <app-modal [class.open]="isModalOpen" [type]="type" (closed)="toggleModal(ModalType.CLOSE)"></app-modal>
    <div class="overlay" [class.open]="isModalOpen" (click)="toggleModal(ModalType.CLOSE)"></div>
</main>
