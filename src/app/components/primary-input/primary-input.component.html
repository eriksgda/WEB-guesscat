<div class="input-wrapper">
    <label [for]="inputName">{{ label }}</label>
    <div class="input-content">
        <input
            [id]="inputName"
            [name]="inputName"
            [type]="type"
            [autocomplete]="autoComplete"
            [placeholder]="placeholder"
            [value]="value"
            (input)="onInput($event)"
        >
        <ng-content></ng-content>
    </div>
</div>
