<app-auth-layout
mainTitle="Sing up and start today!"
primaryBtnText="Sign up now!"
secondaryBtnText="Login now!"
[disablePrimaryBtn]="!signupForm.valid"
(submit)="submit()"
(navigate)="navigate()"
>
     <form [formGroup]="signupForm" class="signup-form">
        <app-primary-input
            formControlName="username"
            inputName="username"
            type="text"
            autoComplete="username"
            label="Your username"
            placeholder="Type your username here!"
        >
            <div class="icon">
                <img src="/assets/username.svg" alt=""/>
            </div>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            autoComplete="new-password"
            label="Your password"
            placeholder="Confirm your password here!"
        >
            <div class="icon">
                <img src="/assets/password.svg" alt=""/>
            </div>
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            autoComplete="new-password"
            label="Confirm your password"
            placeholder="Confirm your password here!"
        >
            <div class="icon">
                <img src="/assets/password.svg" alt=""/>
            </div>
        </app-primary-input>
    </form>
</app-auth-layout>
